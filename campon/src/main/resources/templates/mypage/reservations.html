<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
    <title>예약 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<h1>예약 조회</h1>
<table>
    <thead>
    <tr>
        <th>캠핑장 이름</th>
        <th>주소</th>
        <th>예약 날짜</th>
        <th>가격</th>
        <th>사진</th>
        <th>취소</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.campgroundName}"></td>
        <td th:text="${reservation.address}"></td>
        <td th:text="${reservation.reservationDate}"></td>
        <td th:text="${reservation.price}"></td>
        <td><img th:src="${reservation.photoUrl}" alt="캠핑장 사진" /></td>
        <td>
            <form th:action="@{/mypage/cancel}" method="post">
                <input type="hidden" th:name="id" th:value="${reservation.id}" />
                <button type="submit">취소</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
