<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login/login.css">
<body>
<div class="container">
    <div class="login-box">
        <!-- 닫기 버튼 -->
        <span class="close-btn" onclick="closeLoginBox()">×</span>

        <h2>로그인</h2>

        <!-- 에러 메시지 출력 -->
        <div th:if="${session.errorMessage}" class="error-message" th:text="${session.errorMessage}"></div>

        <!-- 카카오 로그인 -->
        <div class="kakao-login">
            <a th:href="${location}">
                <img src="/images/kakao_login_medium_narrow.png" alt="카카오 로그인 버튼">
            </a>
        </div>

        <!-- 일반 로그인 폼 -->
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="아이디" required />
            <input type="password" name="password" placeholder="비밀번호" required />

            <div class="checkbox-group">
                <input type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe">로그인 상태 유지</label>
            </div>
            <button type="submit">로그인</button>
        </form>

        <div class="links">
            <a th:href="@{/register}">회원가입</a> |
            <a th:href="@{/find-account}">아이디·비밀번호 찾기</a>
        </div>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
