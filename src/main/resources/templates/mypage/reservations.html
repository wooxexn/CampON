<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 목록 조회</title>
</head>
<body>
<h1>예약 목록</h1>

<table>
    <thead>
    <tr>
        <th>캠핑장 이름</th>
        <th>주소</th>
        <th>예약 날짜</th>
        <th>가격</th>
        <th>사진</th>
        <th>취소</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.campgroundName}"></td>
        <td th:text="${reservation.address}"></td>
        <td th:text="${reservation.reservationDate}"></td>
        <td th:text="${reservation.price} + ' 원'"></td>
        <td>
            <img th:src="${reservation.photoUrl}" alt="캠핑장 사진" width="100" />
        </td>
        <td>
            <form th:action="@{/mypage/cancel}" method="post">
                <input type="hidden" th:name="reservationId" th:value="${reservation.id}" />
                <button type="submit">취소</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/mypage/edit">내 정보 수정</a>
</body>
</html>
