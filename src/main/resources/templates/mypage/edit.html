<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보 수정</title>
</head>
<body>
<h1>내 정보 수정</h1>
<form th:action="@{/mypage/edit}" th:object="${user}" method="post">
    <!-- 아이디 (읽기 전용) -->
    <label for="id">아이디:</label>
    <input type="text" id="id" th:field="*{id}" readonly />
    <br>

    <label for="name">이름:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br>

    <label for="email">이메일:</label>
    <input type="email" id="email" th:field="*{email}" required />
    <br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" th:field="*{phone}" required />
    <br>

    <label for="password">비밀번호 변경:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="새 비밀번호 입력" />
    <small>비밀번호를 변경하려면 새 비밀번호를 입력하세요.</small>
    <br>

    <button type="submit">저장</button>
</form>

<a href="/mypage/reservations">예약 조회</a>
</body>
</html>
