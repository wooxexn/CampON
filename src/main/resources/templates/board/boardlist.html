<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampON</title>
    <link rel="stylesheet" href="/css/board/boardlist.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">
        <a href="/main" style="display: flex; align-items: center; text-decoration: none;">
            <img src="/images/campon-logo.png" alt="CampON Logo">
            <span style="font-size: 24px; font-weight: bold; margin-left: 10px; color: inherit;">CAMPON</span>
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="/main" class="menu-link">HOME</a></li>
            <li><a href="/camplist" class="menu-link">CAMPING LIST</a></li>
            <li><a href="/board" class="menu-link">CAMPING LOG</a></li>
        </ul>
        <div class="auth-links">
            <div th:if="${isLoggedIn}">
                <a href="/logout">로그아웃</a>
                <a href="/mypage">마이페이지</a>
            </div>
            <div th:unless="${isLoggedIn}">
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            </div>
        </div>
    </nav>
</header>

<!-- 게시글 목록 섹션 -->
<section class="board-section">
    <div class="board-container">
        <h2>캠핑 로그</h2>
        <div class="board-header">
            <span>게시글 총 <strong th:text="${totalPosts}">0</strong>개</span>
            <a href="/board/add" class="create-post-button">글 작성</a>
        </div>
        <div class="board-list">
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>좋아요</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.boardId}">1</td>
                    <td><a th:href="@{/board/detail/{id}(id=${post.boardId})}" th:text="${post.caption}">제목</a></td>
                    <td th:text="${post.userId}">작성자</td>
                    <td th:text="${post.likeCount}">0</td>
                    <td><span th:text="${post.formattedCreateAt}">작성일 없음</span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(posts)}" class="no-posts">
            등록된 게시글이 없습니다.
        </div>
    </div>
</section>

<!-- Main Section -->
<section class="main-section">
    <video class="main-video" autoplay muted loop>
        <source src="/videos/bannervideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="main-text">
        <div class="title">캠프온: 營地</div>
        <p>자연과 함께하는 특별한 하루</p>
    </div>
</section>

<!-- Footer -->
<footer>
    <p class="footer-title">CAMPON</p>
    <p>캠프온(CAMP ON) Address: 에이콘 아카데미 Tel: 010-1234-5678</p>
    <p>Designer: 전우선 Business: 563-12-02365 E-commerce: 2024 서울홍대 0962</p>
</footer>

<script src="/js/main.js"></script>
</body>
</html>
