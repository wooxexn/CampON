<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampON</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<h1>게시글 수정</h1>
<form action="/board/edit" method="post" enctype="multipart/form-data">
    <input type="hidden" name="boardId" th:value="${board.boardId}">
    <input type="text" name="caption" th:value="${board.caption}" placeholder="게시글 제목을 입력해주세요." required>

    <!-- 이미지 수정 -->
    <input type="file" name="images" multiple>  <!-- 기존 이미지 외에 새로운 이미지 추가 가능 -->

    <button type="submit">수정하기</button>
</form>

</body>
</html>
