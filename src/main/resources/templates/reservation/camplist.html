<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>캠핑장 리스트</h2>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Location</th>
        <th>Price</th>
        <th>Capacity</th>
        <th>Facilities</th>
        <th>Photo URL</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${camplist1}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getDescription()}"></td>
        <td th:text="${item.getLocation()}"></td>
        <td th:text="${item.getPrice()}"></td>
        <td th:text="${item.getCapacity()}"></td>
        <td th:text="${item.getFacilities()}"></td>
        <td><img th:src="${item.photo_url}" alt="Camping Image"></td>
        <td th:text="${item.getRating()}"></td>
        <td><a th:href="@{/campinfo(camp_id=${item.camp_id})}">버튼</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
