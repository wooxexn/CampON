<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>리뷰</h3>


<div th:each="review : ${reviewList}">

    <div th:text="${review.user_id}"></div>
    <div th:text="${review.camp_id}"></div>
    <div th:text="${review.reply}"></div>
    <div th:text="${#dates.format(review.created_at, 'yyyy-MM-dd')}"></div>

</div>


<div th:if="${reviewList == null}">
    등록된 리뷰가 없습니다.
</div>

<a th:href="@{regReview(camp_id=${camp_id})}">
    리뷰 추가하기
</a>


</body>
</html>
