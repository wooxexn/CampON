<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/review/regreview.css}">
    <title>CampON</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">
        <a href="/main" style="display: flex; align-items: center; text-decoration: none;">
            <img src="/images/campon-logo.png" alt="CampON Logo">
            <span style="font-size: 24px; font-weight: bold; margin-left: 10px; color: inherit;">CAMPON</span>
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="/main" class="menu-link">HOME</a></li>
            <li><a href="/camplist" class="menu-link">CAMPING LIST</a></li>
            <li><a href="/board" class="menu-link">CAMPING LOG</a></li>
        </ul>
        <div class="auth-links">
            <!-- 로그인 상태일 때만 로그아웃/마이페이지 표시 -->
            <div th:if="${isLoggedIn}">
                <a href="/logout">로그아웃</a>
                <a href="/mypage">마이페이지</a>
            </div>
            <!-- 로그인 상태가 아닐 때만 로그인/회원가입 표시 -->
            <div th:unless="${isLoggedIn}">
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            </div>
        </div>
    </nav>
</header>

<div class="review-box">

    <h2>리뷰 작성하기</h2>

    <!-- 별점 -->
    <form th:action="@{/regReview}" method="post" class="regReview">
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">★</label>
        </div>

        <label for="reply"></label>
        <textarea id="reply" name="comment" required placeholder="리뷰를 작성해주세요!" class="review-input" maxlength="80"></textarea> <br>

        <input type="hidden" id="camp_id" name="campId" th:value="${camp_id}" required> <br>
        <input type="hidden" id="user_id" name="userId" th:value="${user_id}" required> <br>

        <button type="submit" class="add-button">등록</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p class="footer-title">CAMPON</p>
    <p>캠프온(CAMPON) | 주소: 에이콘아카데미 홍대학원 | Tel: 010-3485-5514</p>
    <p>팀원: 전우선, 최형진, 김무궁, 이효진, 하예진</p>
    <p>이메일: <a href="mailto:wooxexn@gmail.com">wooxexn@gmail.com</a></p>
</footer>

</body>
</html>
