<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .camp-detail-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;

        }

        .camp-detail-item {
            display: flex;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .camp-detail-item label {
            font-weight: bold;
            width: 120px; /* 라벨 너비 설정 */
        }

        .camp-detail-item .value {
            flex-grow: 1;
        }

        .camp-detail-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>예약 추가</h2>

<form th:action="@{/addReserve}" method="post" >

    <div class="camp-detail-container">
        <div class="camp-detail-item">
            <div><img th:src="${campDetailOne.photo_url}" alt="Camping Image"></div>
        </div>
        <div class="camp-detail-item">
            <label>사용자 ID:</label>
            <div class="value" th:text="${user_id}"></div>
        </div>
        <div class="camp-detail-item">
            <label>캠핑장 이름:</label>
            <div class="value" th:text="${campDetailOne.detail_name}"></div>
        </div>
        <div class="camp-detail-item">
            <label>가격:</label>
            <div class="value" th:text="${campDetailOne.price}"></div>
        </div>
    </div>

    <input type="hidden" id="check_in_date" name="check_in_date" th:value="${check_in_date}" required /> <br>
    <input type="hidden" id="check_out_date" name="check_out_date" th:value="${check_out_date}" required /> <br>
    <input type="hidden" th:value="${camplist2.camp_id}" name="camp_id" required />
    <input type="hidden" value="rlaanrnd" name="user_id" required />
    <input type="hidden" id="campdetail_id" name="campdetail_id" th:value="${campdetail_id}" required />
    <input type="hidden" id="number_of_guest" name="number_of_guest" th:value="${camplist2.capacity}" required /> <br>
    <input type="hidden" id="total_price" name="total_price" th:value="${camplist2.price}" required /> <br>
    <input type="hidden" id="status" name="status" value="예약 완료" required /> <br>

    <button type="submit">예약 추가</button>
</form>

<script>

</script>

</body>
</html>
